services:
  - type: web
    name: chaintorque-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: MARKETPLACE_CONTRACT_ADDRESS
        sync: false
      - key: RPC_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
